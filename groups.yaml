
default_view:
  view: yes
  entities:
    - group.living_room
    - group.alarm_clock
    - media_player.spotify
    - media_player.living_room_home
    - media_player.kribbcast
    - group.network
    - group.pi_hole
    - group.radio_selection
    - media_player.ps4
    

environment_view:
  view: yes
  name: "Environment"
  icon: mdi:thermometer
  entities:
    - group.environment
    - group.environment_detail
    

alarm_clock:
  name: "Alarm Clock"
  entities:
    - sensor.alarm_clock_time
    - input_slider.alarm_clock_hour
    - input_slider.alarm_clock_minute
    - input_boolean.alarm_clock_status

 

environment:
  name: "Environment || Forecast"
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_daily_summary

environment_detail:
  name: "Environment Detail"
  entities:
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_daily_max_precip_intensity
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_daily_high_apparent_temperature
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_low_apparent_temperature
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_humidity
    - sensor.dark_sky_visibility
    - sun.sun
    
living_room:
  name: "Living Room"
  entities:
    - switch.corner_lamp
    - script.spotifydemo
    
network:
  name: "Raspberry Pi Status"
  entities:
    - sensor.cpu_temp
    - sensor.cpu_use
    - sensor.ram_free
    - sensor.disk_use_home
    - sensor.last_boot
    
pi_hole:
  name: "Pi-Hole"
  entities:
    - sensor.pi_hole_dns_queries_today
    - sensor.pi_hole_ads_blocked_today
    - sensor.pi_hole_ads_percentage_today
    
radio_selection:
  name: "Radio"
  entities:
  - input_select.radio_station
  - input_select.chromecast_radio
  - script.radio538
    