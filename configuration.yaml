  - platform: systemmonitor
    resources:
     - type: disk_use_percent
       arg: /home
     - type: memory_free
     - type: processor_use
     - type: last_boot
  #Alarm Clock sensor
  - platform: template
    sensors:
      alarm_clock_hour:
        value_template: '{{ states.input_slider.alarm_clock_hour.state|int }}'
      alarm_clock_minute:
        value_template: '{{ states.input_slider.alarm_clock_minute.state|int }}'
      alarm_clock_time:
        value_template: >-
          {{ states.sensor.alarm_clock_hour.state }}:
          {%- if states.sensor.alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.alarm_clock_minute.state }}
      alarm_clock_time_long:
        value_template: >-
          {% if states.sensor.alarm_clock_hour.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.alarm_clock_hour.state }}:
          {%- if states.sensor.alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.alarm_clock_minute.state }}

script: !include scripts.yaml



input_slider:
  alarm_clock_hour:
    initial: 6
    min: 0
    max: 23
    step: 1
  alarm_clock_minute:
    initial: 15
    min: 0
    max: 55
    step: 5

input_boolean:
  alarm_clock_status:
    initial: on

input_select:
  radio_station:
    name: 'Select Radio Station:'
    options:
      - P3
      - Bandit
      - Rix FM
      - Electric Lounge
  chromecast_radio:
    name: 'Select Speakers:'
    options:
      - Google Home
      - Kribbcast
    initial: Google Home
    icon: mdi:speaker-wireless

device_tracker:
  - platform: tomato
    host: !secret tomato_ip
    username: !secret tomato_user
    password: !secret tomato_pass
    http_id: !secret tomato_id
    interval_seconds: 20
    track_new_devices: false

notify: !include notify.yaml
group: !include groups.yaml
automation: !include automations.yaml

shell_command:
  off_pc: 'net rpc shutdown -I 192.168.1.25 -U Kribbstar%Drake1988'
